<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verifikasi Email</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f3ff;">
    
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; border: 1px solid #ede9fe;">
        
        <!-- Header -->
        <div style="background: linear-gradient(180deg, #c4b5fd, #a78bfa); padding: 32px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 22px; font-weight: bold;">
                Snap Journal
            </h1>
            <p style="color: #ede9fe; margin-top: 6px; font-size: 14px;">
                Email Verification
            </p>
        </div>

        <!-- Content -->
        <div style="padding: 32px;">
            <h2 style="color: #6d28d9; margin-top: 0;">Halo, {{name}}!</h2>
            
            <p style="color: #4b5563; line-height: 1.6;">
                Terima kasih telah mendaftar. Masukkan kode OTP berikut untuk mengaktifkan akun Anda:
            </p>

            <!-- OTP Box -->
            <div style="text-align: center; margin: 36px 0;">
                <div style="
                    display: inline-block;
                    padding: 24px 34px;
                    border-radius: 14px;
                    background: linear-gradient(135deg, #ede9fe, #ddd6fe);
                    border: 1px solid #c4b5fd;
                    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.18);
                ">
                    <span style="
                        font-size: 36px;
                        font-weight: bold;
                        letter-spacing: 10px;
                        color: #7c3aed;
                        font-family: 'Courier New', monospace;
                    ">
                        {{otp}}
                    </span>
                </div>
            </div>

            <p style="color: #6b7280; font-size: 14px;">
                Berlaku selama <strong>5 menit</strong>.
            </p>

            <p style="color: #6b7280; font-size: 14px;">
                Jangan bagikan kode ini kepada siapa pun.
            </p>
        </div>

        <!-- Footer -->
        <div style="background-color: #faf5ff; padding: 20px; text-align: center; border-top: 1px solid #ede9fe;">
            <p style="color: #a78bfa; font-size: 12px; margin: 0;">
                &copy; {{year}} Snap Journal Team
            </p>
        </div>

    </div>

</body>
</html>
