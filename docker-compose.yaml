services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snap-journal-backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/service-account-key.json:/app/service-account-key.json
    command: npm run dev
