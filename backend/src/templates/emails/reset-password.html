<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 10px;">
        <h3 style="color: #333;">Permintaan Reset Password</h3>
        <p>Seseorang meminta untuk mereset password akun Snap Journal Anda.</p>
        <p>Silakan klik tombol di bawah ini untuk membuat password baru:</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{link}}" style="background-color: #EF4444; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">Reset Password</a>
        </div>
        
        <p style="color: #666; font-size: 14px;">Link ini berlaku selama 5 menit.</p>
        <p style="color: #666; font-size: 14px;">Jika ini bukan Anda, abaikan email ini.</p>
        
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        
        <p style="color: #999; font-size: 12px; text-align: center;">&copy; {{year}} Snap Journal Team</p>
    </div>
</body>
</html>
